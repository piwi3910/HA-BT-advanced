# ESPHome Secrets Example File
# Copy this file to 'secrets.yaml' in your ESPHome configuration directory
# and fill in your actual values

# WiFi Configuration
wifi_ssid: "YourWiFiSSID"
wifi_password: "YourWiFiPassword"

# Fallback AP Configuration
fallback_ap_password: "FallbackPassword123"

# OTA Update Password
ota_password: "OTAPassword123"

# MQTT Configuration
mqtt_broker: "192.168.1.100"  # Your MQTT broker IP or hostname
mqtt_username: "mqtt_user"
mqtt_password: "mqtt_password"

# Optional: Home Assistant API encryption key (if needed)
# api_encryption_key: "your_base64_encoded_key_here"